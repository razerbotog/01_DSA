        let data = [];
        let currentSize = data.length
        let maxSize = 5;

        function push(element){
            if (currentSize <= maxSize){
                data[currentSize] = element;
            currentSize++;
            return data
            } else{
                return ("Stack is full, max size is " + maxSize + ". You cannot add " + element + " to the stack")
            } 
        }

        console.log(push(8));
        console.log(push(82));
        console.log(push(83));
        console.log(push(82));
        console.log(push(86));
        console.log(push(90));
        console.log(push(856));


        function pop(){
            if (currentSize == 0){
                return ("Stack is empty")
            } else{
                currentSize--;
                data.length = currentSize;
                return data
            }
        }
