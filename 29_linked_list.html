<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
</head>
<body>
    
    <script>
        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next : null
                };
                this.tail = this.head
                this.size = 1
            }
            appendNode(nodeData){
                let newNode = {
                    value: nodeData,
                    next: null
                }
                this.tail.next = newNode
                this.tail = newNode
                this.size++
            }
            traversing(){
                let counter = 0;
                let currentNode = this.head
                while (counter < this.size) {
                    currentNode = currentNode.next
                    counter++
                }
            }
            deleteNode(index){
              let counter = 1; 
                let lead = this.head
                if (index === 1) {
                    this.head = this.head.next
                }else{
                // Traverse to the node just before the one to delete
                  while(counter < index - 1) {
                    lead = lead.next
                    counter++
                  }
                  let nextNode = lead.next.next;
                  lead.next = nextNode;
                }
            }
            insertNode(index, value) {
                let counter = 1
                let currentNode = this.head
                while (counter > index) {
                    counter++;
                    currentNode = currentNode.next
                }
                let nextNode = currentNode.next
                currentNode.next = {
                    value,
                    next: nextNode
                }
            }
            searchNodeByValue(data){
                let result = undefined;
                let leadNode = this.head //current node
                let loop = true
                while(loop){
                    loop = !!leadNode
                    if (leadNode.value === data) {
                        result = leadNode
                        // console.log(result);
                        loop = false
                        return
                    }else if(leadNode.next === null){
                        loop = false
                    }
                    leadNode = leadNode.next
                }
                result = "not found";
                // console.log(result);
                return result;
                
            }
            searchNodeByPosition(index){
                let result = undefined;
                let counter = 1
                let currentNode = this.head
                while(counter <= index){
                    if (counter === index) {
                        result = currentNode ? currentNode : "index result didn't match"
                        console.log(result);
                        return result
                    }
                    counter++
                    currentNode = currentNode.next
                }
                result = "index result didn't match"
                console.log(result);
                return result;
            }
            
        }

        let list = new List(200);
        list.appendNode(300)
        list.appendNode(600)
        list.appendNode(700)
        list.appendNode(800)
        list.traversing()
        // list.deleteNode(4)
        list.insertNode(2, 4000)
        list.searchNodeByValue(200)
        list.searchNodeByPosition(6)

    </script>
</body>
</html>
