<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
</head>
<body>
    
    <script>
        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next : null
                };
                this.tail = this.head
                this.size = 1
            }
            appendNode(nodeData){
                let newNode = {
                    value: nodeData,
                    next: null
                }
                this.tail.next = newNode
                this.tail = newNode
                this.size++
            }
            traversing(){
                let counter = 0;
                let currentNode = this.head
                while (counter < this.size) {
                    console.log(currentNode);
                    currentNode = currentNode.next
                    counter++
                }
            }
            deleteNode(index){
              let counter = 1; 
                let lead = this.head
                if (index === 1) {
                    this.head = this.head.next
                }else{
                // Traverse to the node just before the one to delete
                  while(counter < index - 1) {
                    lead = lead.next
                    counter++
                  }
                  let nextNode = lead.next.next;
                  lead.next = nextNode;
                }
            } 
        }

        let list = new List(200);
        list.appendNode(300)
        list.appendNode(600)
        list.appendNode(700)
        list.appendNode(800)
        list.traversing()
        // list.deleteNode(4)
    </script>
</body>
