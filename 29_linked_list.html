<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
</head>
<body>
    
    <script>
        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next : null
                };
                this.tail = this.head
                this.size = 1
            }
            appendNode(nodeData){
                let newNode = {
                    value: nodeData,
                    next: null
                }
                this.head.next = newNode
                this.tail = newNode
                this.size++
            }
        }

        let list = new List(200)
        list.appendNode(300)
        list.appendNode(600)
        list.appendNode(700)
        list.appendNode(800)
        console.log(list);
    </script>
</body>
</html>
