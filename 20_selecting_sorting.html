<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection Sorting(in this ascending)</title>
  </head>
  <body>
    <script>
      let data = [20, 12, 53, 3];
      function selectionSort(arr) {
        let minId;
        for (let i = 0; i < arr.length; i++) {
          minId = i;

          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[minId]) {
              minId = j;
            }
          }

          let temp = data[minId];
          data[minId] = data[i];
          data[i] = temp;
        }
      }
      selectionSort(data);
      console.log(data);
      //         Inner Loop for Finding the Minimum:-
      // Inside the outer loop, there is an inner loop that starts from the element after i and runs to the last element (for (let j = i + 1; j < arr.length; j++)).
      // In this inner loop, the code compares the current element arr[j] with the element at the minId index. If arr[j] is smaller, then minId is updated to j.
    </script>
  </body>
</html>
