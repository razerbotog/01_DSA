<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge two array using while loop with sorting</title>
</head>
<body>
    <script>
       let data = [2, 3, 7, 24, 67, 56, 90];
       let data2 = [4, 5, 9, 25, 45 ];
       let data3 = [];
       let d1 = 0;   
       let d3 = 0;   
       let d2 = 0;   
       while(d1 < data.length && d2 < data2.length){
        if(data[d1] < data2[d2]){
            data3[d3] = data[d1];
            // d3++
            d1++
        }else{
            data3[d3] = data2[d2];
            // d3++
            d2++
        }
        d3++
       }
       while(d1 < data.length){
        data3[d3] = data[d1];
        d3++
        d1++
       }
       console.log(data3)
    </script>
</body>
</html>
