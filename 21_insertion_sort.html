<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sorting</title>
</head>
<body>
    
    <script>
        let arr = [12, 11, 13, 5, 6]
        function insertionSort(data) {
           let i, current, j;  
           for (let i = 1; i < data.length; i++) {
            current = arr[i]
            j = i - 1
            while(j >=0 && data[j] > current){
                j--

            }
           } 
        }
        insertionSort(arr);

        //innner loop is responsible for shifting all the elements for making space for unsorted element.
    </script>
</body>
</html>
