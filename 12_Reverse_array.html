      function reverseArray(arr, start, end) {
        if (start <= end) {
            // console.log(arr);
          let temp = arr[start];
          arr[start] = arr[end];
          arr[end] = temp;
          reverseArray(arr, start + 1, end - 1);
        }
      }
      let arr = [1, 2, 3, 4, 5];
      console.log(arr); //[1, 2, 3, 4, 5]
      reverseArray(arr, 0, arr.length - 1);
      console.log(arr); // [5, 4, 3, 2, 1]
