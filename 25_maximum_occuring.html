<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking maximum occuring</title>
</head>
<body>
    
    <script>
        let str = 'hello sd sdd ds sd   '
        str = str.trim()
        let strObj = {}
        let maxKey = ''
        for (let i = 0; i < str.length; i++) {
            let key = str[i]
            if (!strObj[key]) {
                strObj[key] = 0
            }
            strObj[key]++
            if (maxKey == '' || strObj[key] > strObj[maxKey]) {
                maxKey = key
            }
        }
        console.log(strObj);
        console.log(maxKey);
    </script>
</body>
</html>
