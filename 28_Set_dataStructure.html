<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Data Structure</title>
  </head>
  <body>
    <!-- A JavaScript Set is a collection of unique values. Each value can only occur
    once in a Set. The values can be of any type, primitive values or objects. -->
    <script>
      let data = new Set(["anil", "peter", "anil"]);
      data.add("ani");
      console.log(data.has("peter"));
      // data.clear()
      // data.delete("anil")
      console.log(data);

      // for (const x of data) {
      //     console.log(x);
      // }
      // data.forEach((key, value)=>{
      //     console.log(key, value);
      // })

      console.log(data.values());
      console.log(data.keys());
      console.log(data.entries());
    </script>
  </body>
</html>
